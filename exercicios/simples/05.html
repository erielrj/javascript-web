<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="form-group">
            <h4>Digite o comprimento:</h4>
            <input type="text" name="comprimento" id="comprimento" class="form-control">
        </div>
        <div class="form-group">
            <h4>Digite a largura:</h4>
            <input type="text" name="largura" id="largura" class="form-control">
        </div>
        <div class="form-group">
            <h4>Digite a altura:</h4>
            <input type="text" name="altura" id="altura" class="form-control">
        </div>
        <div class="form-group">
            <button id="btnCalc" class="btn btn-primary">Calcular</button>
        </div>
        
        <p id="saida"></p>
    </div>
        
    <script>
        // Botão calcular
        var btnCalc = document.getElementById("btnCalc");
        btnCalc.onclick = calcBoxes;

        //Registra as saídas
        var results = [];

        // Função que calcula a quantidade de caixas
        function calcBoxes(){
            var comprimento = Number(document.getElementById("comprimento").value);
            var altura = Number(document.getElementById("largura").value);
            var largura = Number(document.getElementById("largura").value);

            var quantBox = (((comprimento*altura) + (largura*altura)) / 1.5) * 2;

            results.push(quantBox.toFixed(2));
            imprimir(); // Chama a função imprimir
        }

        // Escreve na tela 
        function imprimir(){
            var saida = document.getElementById("saida");
            saida.innerHTML = '';

            for(result of results){
                saida.innerHTML += `<li>${result}</li>`;
            }
        }
        



    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
